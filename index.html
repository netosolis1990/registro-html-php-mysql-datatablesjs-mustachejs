<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/dataTables.css">
	<style>
		html { height: 100% }
		body { height: 100%; margin: 0px; padding: 0px;}
		.container-fluid{
			margin: 0px; padding: 0px;
		}
	</style>
	
</head>
<body>
	<div class="container-fluid">
		<section class="container">
			<div class="container-page">				
			<div class="col-md-4">
					<h3 class="dark-grey">Registro</h3>
					<form role="form" id="form_registro">
					<div class="form-group col-lg-12">
						<label>Nombre</label>
						<input type="text" name="nombre" class="form-control" id="" value="">
					</div>

					<div class="form-group col-lg-12">
						<label>Pais</label>
						<select name="pais" class="form-control">
							<option >México</option>
							<option >USA</option>
							<option >Peru</option>
							<option >Colombia</option>
							<option >Venezuela</option>
							<option >Argentina</option>
							<option >Guatemala</option>
							<option >Chile</option>
							<option >Otro</option>
						</select>
					</div>

					<div class="form-group col-lg-12">
						<label>Profesión</label>
						<input type="text" name="profesion" class="form-control" id="" value="">
					</div>

					<div class="form-group col-lg-12">
						<label>Email</label>
						<input type="email" name="email" class="form-control" id="" value="">
					</div>

					<div class="col-sm-6">
						<input type="checkbox" name="notificacion" class="checkbox" />Enviar notificaciones a este email
					</div>				
					<button type="submit" class="btn btn-primary">Registrarme</button>
					</form>

				</div>

				<div class="col-md-8">
					<h3 class="dark-grey">Usuarios Registrados</h3>
					<div id="tabla"></div>
				</div>
			</div>
		</section>
	</div>


	


	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/dataTables.js"></script>
	<script src="js/mustache.js"></script>
	<script src="js/bootstrapValidator.min.js"></script>
	<script src="js/noty.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
